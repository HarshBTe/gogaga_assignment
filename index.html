    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/79d5d9476b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <p class="nav-gogaga m-4">go<span class="green">g</span>a<span class="green">g</span>a </p>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Packages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tours</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Help</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"> <i class="fa-solid fa-gem"></i> Membership</a>
                    </li>
                    <li class="nav-item">

                        <a class="nav-link" href="#"> <i class="fa-solid fa-gift"></i> Gift cards </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-user"></i>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>

                    </li>

                </ul>

            </div>
        </div>
    </nav>

    <div class="main-container p-3">
        <div class="m-5">
            <h1 class="heading">Discover Your Next Adventure</h1>
            <p class="para-heading">Unlock your path to adventure, start your journey to discovery- where every destination awaits your exploration </p>
        </div>

        <div>
            <div class="card p-2">

                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs">
                        <li class="nav-item">
                            <button class="btn btn-dark">Packages</button>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-light">Tours</button>
                        </li>

                    </ul>
                </div>

                <div class="card-body d-flex flex-direction-row container">
                    <div class="row">
                        <div class="col-md-6 col-lg-4">
                            <form action="#" class="m-2">
                                <div class="form-floating">
                                    <input id="destination" type="text" class="form-control" placeholder="Enter the City" />
                                    <label for="destination"> Destination </label>
                                </div>
                            </form>
                        </div>

                        <div class="col-md-6 col-lg-4">
                            <input class="m-3" type="date" id="date">
                        </div>


                        <div class="col-lg-4">
                            <form action="#" class="ml-2 d-flex flex-direction-column">
                                <label for="lang">Guests and Rooms </label>
                                <select name="languages" id="lang">
                                    <option value="twoadults"> 2 Adults, 0 children, 1 room </option>
                                    <option value="threeadults">3 Adults, 0 children, 1 room</option>
                                    <option value="oneadults">1 Adults, 0 children, 1 room</option>
                                </select>
                            </form>
                        </div>
                    </div>

                </div>

                <div>
                    <p>Star Rating </p>
                    <button>3<i class="fa-solid fa-star"></i></button>
                    <button>4<i class="fa-solid fa-star"></i></button>
                    <button>5<i class="fa-regular fa-star"></i></button>
                </div>
            </div>


        </div>



    </div>


</body>

</html>
